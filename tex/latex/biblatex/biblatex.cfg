\AtEveryBibitem{%
  \clearfield{url}%
  \clearfield{urldate}%
  \clearfield{urlyear}%
  \clearfield{urlmonth}%
  \clearfield{doi}%
  \clearfield{issn}%
}

\renewcommand*{\bibfont}{\normalfont\footnotesize}

\renewbibmacro{in:}{%
  \ifboolexpr{%
     test {\ifentrytype{article}}%
     or
     test {\ifentrytype{inproceedings}}%
  }{}{\printtext{\bibstring{in}\intitlepunct}}%
}

\DeclareFieldFormat
  [article,inbook,incollection,inproceedings,patent,thesis,unpublished,online]
  {title}{\mkbibquote{#1\isdot}}
